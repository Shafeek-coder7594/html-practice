<!--the display properties are divided into two groups inside and outside display properties -->
<!--the main outside display properties are block ,inline ,none-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/css files/2_display_table.css">
</head>
<body>
    <!--the code to show "display inline" display property-->
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <br>
    <br>
    <!--this is the code to show "display block" display property-->
    <span>one</span>
    <span>two</span>
    <span>three</span>
</body>
</html>
